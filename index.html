<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/global-styles/style.css" />
    <title>Order summary</title>
  </head>

  <body>
    <div class="home">
    <div id="card" class="card">
      <img
        class="card__img"
        src="./public/images/AdobeStock_331830515 1.jpg"
        alt="Sumarry img"
      />

      <div class="card__text-content">
        <h1 class="card__h1">Order Summary</h1>
        <p class="card__p">
          You're close! Confirm your purchase and complete your order in the
          next step
        </p>
        <div class="card__product">
          <img
            class="card__icon"
            src="./public/images/vuesax/bold/music.svg"
            alt="music"
          />
          <img
            src="public/images/Vector 592.png"
            alt="card__stroke"
            class="card__stroke"
          />
          <div class="card__plan">
          <h2 class="card__h2">Annual Plan</h2>
          <p class="card__p2">$58.99 / year</p>
        </div>
          <a href="#" class="card__change">Change</a>  
      </div>

      <button class="card__payment" id="card__payment"
      >
        <div class="card__loader" id="card__loader"></div>
        Proceed to Payment
      </button>

      <a href="#" class="card__cancel">Cancel Order
      <div class="card__stroke2"></div></a>
    </div>
  </div>

    <script src="src/global-scripts/main.js"></script>
  </body>
</html>
